<!DOCTYPE html>
<html>
    <head>
      <link rel="stylesheet" href="css/app.css">
      <script data-main="js/app" src="js/lib/require.js"></script>
    </head>
    <body role="application">
      <section id="view-backup" role="region">
        <header>
          <h1>Contacts Backup</h1>
        </header>

        <article class="view-content">
          <p id="backup-status">Press footer button to start contact backup on sdcard.</p>
        </article>

        <footer>
          <menu role="toolbar">
            <button role="menuitem" class="btn-done"><span>Backup</span></button>
          </menu>
        </footer>
      </section>
    </body>
</html>
